<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <div>
      <form onsubmit="handleSubmit(event)">
        <input 
        placeholder="First Name"
        type="text"
        id="firstName">
        <input
         placeholder="Last Name"
         type="text"
         id = "lastName">
        <input placeholder="ID"
        type ="text"
        id="id">
        <input placeholder="Title"
        type="text"
        id="title">
        <input placeholder="Annual Salary"
        type="text"
        id="annualSalary">
        <button class ="submit-button">Submit</button>
      </div>

    <div>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th> 
          <th>Last Name</th>
          <th>ID</th> 
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th> 
        </tr>
        </thead>

        <tbody id="tableBody">
        <tr>
          <td>luke</td>
          <td>Mayor</td>
          <td>441893</td>
          <td>Drain Gang CEO</td>
          <td>$45</td>
          <td>test</td>
          </tr>
        <tr>
          <td>Mason</td>
          </tr>
          </tbody>

      </table>
    </div>

  </main>

  <footer id="footy">
    <p>Total Monthly</p>
  </footer>
</body>
</html>
