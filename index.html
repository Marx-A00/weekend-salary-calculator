<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <div>
      <form onsubmit="handleSubmit(event)">
        <input 
        placeholder="First Name"
        data-testid="firstNameInput"
        type="text"
        id="firstName">
        <input
         placeholder="Last Name"
         data-testid="lastNameInput"
         type="text"
         id = "lastName">
        <input placeholder="ID"
        data-testid="idInput"
        type ="text"
        id="id">
        <input placeholder="Title"
        data-testid="titleInput"
        type="text"
        id="title">
        <input placeholder="Annual Salary"
        data-testid="annualSalaryInput"
        type="text"
        id="annualSalary">
        <button class ="submitButton"
        data-testid="submitButton">Submit</button>
      </div>

    <div>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th> 
          <th>Last Name</th>
          <th>ID</th> 
          <th>Title</th>
          <th>Annual Salary</th>
          <th>Delete</th> 
        </tr>
        </thead>

        <tbody id="tableBody">
          </tbody>

      </table>
    </div>

  </main>

  <footer id="footy">
    <p>Total Monthly</p>
  </footer>
</body>
</html>
